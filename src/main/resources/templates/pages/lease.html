<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lease</title>

<!--    Alert hvis submit failer-->
    <title>Lease Result</title>
    <script>
        function showPopup(message) {
            alert(message);
        }
    </script>

</head>
<body>
<!--    Alerts-->
<div th:if="${success == true}">
    <script>alert('Lease created successfully!');</script>
</div>
<div th:if="${success == false}">
    <script>alert('Lease creation failed!');</script>
</div>

<!--JS alert til at display errormessage, eneste lÃ¸sning efter 2 timer debugging-->
<div th:if="${errorMessage}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const err = /*[[${#strings.escapeJavaScript(errorMessage)}]]*/ "";
        if (err && err.length > 0) {
            alert(err);
        }
        /*]]>*/
    </script>
</div>

<!--Form til lease customer delen-->
<form th:action="@{/lease}" th:object="${leaseRequest}" method="post">

    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{customer.firstName}" id="firstName"/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{customer.lastName}" id="lastName"/><br/>

    <label for="email">Email:</label>
    <input type="email" th:field="*{customer.email}" id="email"/><br/>

    <label for="phone">Phone:</label>
    <input type="tel" th:field="*{customer.phone}" id="phone"/><br/>

    <label for="dOB">Date of Birth:</label>
    <input type="date" th:field="*{customer.dOB}" id="dOB"/><br/>

    <label for="driverLicenseNumber">Driver License Number:</label>
    <input type="text" th:field="*{customer.driverLicenseNumber}" id="driverLicenseNumber"/><br/>

    <label for="street">Street:</label>
    <input type="text" th:field="*{customer.street}" id="street"/><br/>

    <label for="houseNumber">House Number:</label>
    <input type="text" th:field="*{customer.houseNumber}" id="houseNumber"/><br/>

    <label for="postalCode">Postal Code:</label>
    <input type="text" th:field="*{customer.postalCode}" id="postalCode"/><br/>

    <label for="city">City:</label>
    <input type="text" th:field="*{customer.city}" id="city"/><br/>

    <label for="country">Country:</label>
    <input type="text" th:field="*{customer.country}" id="country"/><br/>

<!--  form delen til lease hvor bilen indtastes-->



    <label for="startDate">Start Date:</label>
    <input type="date" th:field="*{lease.startDate}" id="startDate"/><br/>

    <label for="endDate">End Date:</label>
    <input type="date" th:field="*{lease.endDate}" id="endDate"/><br/>

    <label for="totalPrice">Total Price:</label>
    <input type="number" step="0.01" th:field="*{lease.totalPrice}" id="totalPrice"/><br/>

    <label for="kmStart">KM Start:</label>
    <input type="number" th:field="*{lease.kmStart}" id="kmStart"/><br/>

    <label for="registrationNo">Registration Number:</label>
    <input type="text" th:field="*{vehicle.registrationNo}" id="registrationNo"/><br/>

    <button type="submit">Create Lease</button>
</form>






</body>
</html>
